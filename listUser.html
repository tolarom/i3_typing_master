<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Test Results</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>User Test Results</h1>
  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Date</th>
        <th>WPM</th>
        <th>Accuracy</th>
        <th>Duration</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>2025-06-01</td>
        <td>65</td>
        <td>98%</td>
        <td>1 min</td>
      </tr>
      <tr>
        <td>2</td>
        <td>2025-06-03</td>
        <td>72</td>
        <td>96%</td>
        <td>1 min</td>
      </tr>
      <!-- Add more rows dynamically -->
    </tbody>
  </table>
</body>
</html>
